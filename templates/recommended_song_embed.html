<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Song</title>
</head>
<body>
    <h1>Recommended Song</h1>
    <img src="{{ song_image }}" alt="{{ song_name }}">
    <p>{{ song_name }} by {{ artist_name }}</p>
    <p>Album: {{ album_name }}</p>
    <p>Embed:</p>
    {{ embed_code | safe }}
</body>
</html>
